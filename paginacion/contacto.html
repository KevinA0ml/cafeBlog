<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafé - Contacto</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="../css/styleContacto.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="../index.html" class="logo">BlogDeCafé</a>
            <div class="nav-links">
                <a href="./Nosotros.html">Nosotros</a>
                <a href="./cursos.html">Cursos</a>
                <a href="./contacto.html">Contacto</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Blog de café con consejos y cursos</h1>
            <p>Aprende de los expertos con las mejores recetas y consejos</p>
        </section>

        <section class="contact-section">
            <h2>Contacto</h2>
            
            <div class="contact-container">
                <div class="contact-image">
                    <img src="../img/contacto.jpg" alt="Varios tipos de café">
                </div>
                
                <form class="contact-form">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Tu Nombre">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Tu Email">
                    </div>

                    <div class="form-group">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" name="mensaje" rows="6"></textarea>
                    </div>

                    <button type="submit" class="submit-btn">ENVIAR</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <a href="#" class="logo">BlogDeCafé</a>
            <div class="footer-nav">
                <a href="./Nosotros.html">Nosotros</a>
                <a href="./cursos.html">Cursos</a>
                <a href="./contacto.html">Contacto</a>
            </div>
        </div>
    </footer>
</body>
</html>
